<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body>
    <div style="
      margin-top: 30px;
      display :grid;
      grid-template-columns:1fr 1fr 1fr;
      column-gap: 20px;
      row-gap :30px;
      ">
      <div style="background-color:green;height:200px;">1fr</div>
      <div style="background-color:grey;height :200px;">1fr</div>
      <div style="background-color:green;height :200px;">1fr</div>
      
      <div style="background-color:green;height:200px;">1fr</div>
      <div style="background-color:grey;height :200px;">1fr</div>
      <div style="background-color:green;height :200px;">1fr</div>
      
      <div style="background-color:green;height:200px;">1fr</div>
      <div style="background-color:grey;height :200px;">1fr</div>
      <div style="background-color:green;height :200px;">1fr</div>
    </div>
  </body>
</html>
